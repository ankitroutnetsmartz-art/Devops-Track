<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nexus OS v2.2 - Multi-Cloud DevOps Control Plane">
    <title>Nexus OS | Ubuntu Terminal Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="glass-bg"></div>

    <nav class="main-nav glass-card">
        <div class="nav-logo">NEXUS_v2.2</div>
        <div class="nav-links">
            <button class="nav-item">IaC</button>
            <button class="nav-item">ORCH</button>
            <button class="nav-item">DB</button>
            <button class="nav-item">CI/CD</button>
            <button class="nav-item">SEC</button>
        </div>
        <div class="nav-desc">admin@NTZ-LINUX-003</div>
    </nav>

    <div class="container main-layout">
        <div class="ops-column">
            
            <div class="health-bar glass-card">
                <div class="health-item"><span class="status-indicator"></span> AWS_UPLINK</div>
                <div class="health-item"><span class="status-indicator"></span> K8S_PLANE</div>
                <div class="health-item"><span class="status-indicator"></span> DB_CLUSTER</div>
            </div>

            <section class="glass-card provision-wizard">
                <p class="selector-label">Cloud Infrastructure Provider</p>
                <div class="provision-row" id="cloud-provider-row">
                    <button class="provision-opt active" data-value="AWS">AWS</button>
                    <button class="provision-opt" data-value="Azure">Azure</button>
                    <button class="provision-opt" data-value="GCP">GCP</button>
                </div>
                <div class="selector-group">
                    <p class="selector-label">Target Region</p>
                    <select id="region-select" class="provision-select">
                        </select>
                </div>
            </section>

            <section class="gauge-container">
                <div class="glass-card gauge-card">
                    <h4>CPU_LOAD</h4>
                    <svg viewBox="0 0 100 50">
                        <path d="M 10 45 A 35 35 0 0 1 90 45" fill="none" stroke="#2d0b23" stroke-width="8"/>
                        <path id="cpu-gauge" d="M 10 45 A 35 35 0 0 1 90 45" fill="none" stroke="#007aff" stroke-width="8" stroke-dasharray="125" stroke-dashoffset="125"/>
                    </svg>
                    <div class="gauge-value" id="cpu-text">0%</div>
                </div>
                <div class="glass-card gauge-card">
                    <h4>RAM_USAGE</h4>
                    <svg viewBox="0 0 100 50">
                        <path d="M 10 45 A 35 35 0 0 1 90 45" fill="none" stroke="#2d0b23" stroke-width="8"/>
                        <path id="ram-gauge" d="M 10 45 A 35 35 0 0 1 90 45" fill="none" stroke="#34c759" stroke-width="8" stroke-dasharray="125" stroke-dashoffset="125"/>
                    </svg>
                    <div class="gauge-value" id="ram-text">0%</div>
                </div>
            </section>

            <section class="glass-card action-panel">
                <div class="btn-group">
                    <button class="deploy-btn" id="deploy-btn">ðŸš€ Execute Rollout</button>
                    <button class="panic-btn" id="panic-btn">ðŸš¨ PANIC</button>
                </div>
                <div id="progress-container" class="progress-wrap" hidden>
                    <div class="progress-info">
                        <span id="progress-status">Initializing...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-bg"><div id="progress-bar" class="progress-fill"></div></div>
                </div>
            </section>

            <main id="stack-grid" class="grid"></main>
        </div>

        <aside class="side-panel">
            <section class="glass-card terminal-interactive">
                <div class="terminal-header">
                    <span class="terminal-title">ankit@NTZ-LINUX-003: ~ (bash)</span>
                    <div class="terminal-dots"><span></span><span></span><span></span></div>
                </div>
                <div id="interactive-terminal" class="terminal-body"></div>
                <div class="command-line">
                    <span class="prompt">ankit@NTZ-LINUX-003:~$</span>
                    <input type="text" id="terminal-input" spellcheck="false" autocomplete="off" autofocus>
                </div>
            </section>

            <section class="glass-card terminal-section">
                <h3>SYSTEM_BUS_MONITOR</h3>
                <div id="terminal" class="terminal"></div>
            </section>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
