<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nexus OS DevOps Command Center - Pillar Configuration Module">
    <title>Nexus OS | DevOps Command Center</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --bg-gradient: radial-gradient(circle at 50% 50%, #0f172a 0%, #030712 100%); }
        .glass-bg { position: fixed; inset: 0; background: var(--bg-gradient); z-index: -1; }
    </style>
</head>
<body class="dark-mode">
    <div class="glass-bg" aria-hidden="true"></div>

    <nav class="main-nav glass-card" id="nav-header">
        <div class="nav-logo">NEXUS_v2</div>
        <div class="nav-links" id="nav-links-container" role="menubar">
            <button class="nav-item" data-info="IaC: Select and provision infrastructure providers.">IaC</button>
            <button class="nav-item" data-info="Orch: Manage container lifecycle and clusters.">ORCH</button>
            <button class="nav-item" data-info="CI/CD: Configure automated deployment pipelines.">CI/CD</button>
            <button class="nav-item" data-info="SEC: Set security policies and secret rotation.">SEC</button>
        </div>
        <div id="hover-description" class="nav-desc" aria-live="polite">System idle. Select a module to begin...</div>
    </nav>

    <div class="container main-layout">
        <div class="ops-column">
            
            <div class="health-bar glass-card">
                <div class="health-item"><span class="status-indicator"></span> AWS_UPLINK</div>
                <div class="health-item"><span class="status-indicator"></span> K8S_HEALTH</div>
                <div class="health-item"><span class="status-indicator"></span> PIPELINE_READY</div>
            </div>

            <section class="glass-card provision-wizard">
                <h3>Global Context</h3>
                <div class="provision-row" id="cloud-provider-row" data-type="cloud">
                    <button class="provision-opt active" data-value="AWS">AWS</button>
                    <button class="provision-opt" data-value="Azure">Azure</button>
                    <button class="provision-opt" data-value="GCP">GCP</button>
                </div>
                <select id="region-select" class="provision-select" style="margin-top: 15px;"></select>
            </section>

            <section class="gauge-container">
                <div class="glass-card gauge-card">
                    <h4>CPU_LOAD</h4>
                    <svg viewBox="0 0 100 50">
                        <path d="M 10 45 A 35 35 0 0 1 90 45" fill="none" stroke="#1e293b" stroke-width="8"/>
                        <path id="cpu-gauge" d="M 10 45 A 35 35 0 0 1 90 45" fill="none" stroke="#007aff" stroke-width="8" stroke-dasharray="125" stroke-dashoffset="125"/>
                    </svg>
                    <div class="gauge-value" id="cpu-text">0%</div>
                </div>
                <div class="glass-card gauge-card">
                    <h4>RAM_USAGE</h4>
                    <svg viewBox="0 0 100 50">
                        <path d="M 10 45 A 35 35 0 0 1 90 45" fill="none" stroke="#1e293b" stroke-width="8"/>
                        <path id="ram-gauge" d="M 10 45 A 35 35 0 0 1 90 45" fill="none" stroke="#34c759" stroke-width="8" stroke-dasharray="125" stroke-dashoffset="125"/>
                    </svg>
                    <div class="gauge-value" id="ram-text">0%</div>
                </div>
            </section>

            <section class="glass-card action-panel">
                <div class="btn-group">
                    <button class="deploy-btn" id="deploy-btn">ðŸš€ Execute Rollout</button>
                    <button class="panic-btn" id="panic-btn">ðŸš¨ PANIC</button>
                </div>
                <div id="progress-container" class="progress-wrap" hidden>
                    <div class="progress-info"><span id="progress-status">Initializing...</span><span id="progress-percent">0%</span></div>
                    <div class="progress-bg"><div id="progress-bar" class="progress-fill"></div></div>
                </div>
            </section>

            <main id="stack-grid" class="grid" aria-label="DevOps Pillars">
                </main>
        </div>

        <aside class="side-panel">
            <section class="glass-card feed-section">
                <h3>AUDIT_LOG</h3>
                <div id="git-feed" class="feed-content"></div>
            </section>

            <section class="glass-card terminal-section">
                <h3>LIVE_TELEMETRY</h3>
                <div id="terminal" class="terminal" role="log"></div>
            </section>
        </aside>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
