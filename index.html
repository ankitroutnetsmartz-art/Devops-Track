<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS v3.0 | Stable Environment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="top-bar">
            <div class="brand">
                <span class="brand-icon">⌘</span>
                NEXUS_OS <span class="version">v3.0</span>
            </div>
            <div class="nav-metrics">
                <div class="metric">
                    <span class="label">REGION</span>
                    <span class="value" id="current-region">US-EAST-1</span>
                </div>
                <div class="metric">
                    <span class="label">LATENCY</span>
                    <span class="value" id="latency-val">-- ms</span>
                </div>
                <div class="metric">
                    <span class="label">UPTIME</span>
                    <span class="value">99.99%</span>
                </div>
            </div>
        </nav>

        <main class="workspace">
            <aside class="sidebar">
                
                <div class="panel">
                    <div class="panel-header">CLOUD PROVIDER</div>
                    <div class="provider-grid">
                        <button class="provider-btn active" data-id="AWS">AWS</button>
                        <button class="provider-btn" data-id="Azure">Azure</button>
                        <button class="provider-btn" data-id="GCP">GCP</button>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">DEPLOYMENT REGION</div>
                    <select id="region-selector" class="stack-select">
                        </select>
                </div>

                <div class="panel cost-panel">
                    <div class="panel-header">MONTHLY BURN RATE</div>
                    <div class="cost-value">
                        <span class="currency">$</span>
                        <span id="burn-rate">0.00</span>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">SYSTEM LOAD</div>
                    <div class="gauges-row">
                        <div class="gauge-wrapper">
                            <div class="gauge-circle">
                                <svg viewBox="0 0 50 50">
                                    <circle cx="25" cy="25" r="22" class="bg-ring"></circle>
                                    <circle cx="25" cy="25" r="22" class="fill-ring" id="cpu-ring"></circle>
                                </svg>
                                <div class="gauge-text" id="cpu-val">0%</div>
                            </div>
                            <span>CPU</span>
                        </div>
                        <div class="gauge-wrapper">
                            <div class="gauge-circle">
                                <svg viewBox="0 0 50 50">
                                    <circle cx="25" cy="25" r="22" class="bg-ring"></circle>
                                    <circle cx="25" cy="25" r="22" class="fill-ring" id="ram-ring"></circle>
                                </svg>
                                <div class="gauge-text" id="ram-val">0%</div>
                            </div>
                            <span>RAM</span>
                        </div>
                    </div>
                </div>

                <div class="panel actions">
                    <button id="deploy-btn" class="btn-primary">DEPLOY STACK</button>
                    <button id="panic-btn" class="btn-danger">EMERGENCY STOP</button>
                </div>
            </aside>

            <section class="content-area">
                
                <div id="stack-grid" class="stack-grid"></div>

                <div class="terminal-window">
                    <div class="term-header">
                        <div class="dots"><span></span><span></span><span></span></div>
                        <span class="term-title">ankit@ntz-linux-003: ~</span>
                    </div>
                    <div id="bash-output" class="term-body">
                        <div class="term-line text-muted">Nexus Shell v3.0 stable. Type 'help' for options.</div>
                    </div>
                    <div class="term-input-row">
                        <span class="prompt">➜ ~</span>
                        <input type="text" id="bash-input" autocomplete="off" spellcheck="false" placeholder="Enter command...">
                    </div>
                </div>

                <div class="log-window">
                    <div class="panel-header small">SYSTEM BUS EVENT LOG</div>
                    <div id="log-feed" class="log-feed"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
