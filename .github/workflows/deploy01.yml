name: deploy01

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Project to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/home/azureuser/Devops-Track"
          rm: true # Cleans the target directory before syncing to prevent stale files

      - name: Launch Docker Containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/azureuser/Devops-Track
            
            # Ensure the blog directory exists with correct permissions for WordPress/Nginx
            mkdir -p blog
            sudo chown -R 33:33 blog
            sudo chmod -R 775 blog
            
            # Restart the stack
            # Using -f to ensure we point exactly to the synced file
            sudo docker compose -f docker-compose.yml down --remove-orphans
            sudo docker compose -f docker-compose.yml up -d --build
