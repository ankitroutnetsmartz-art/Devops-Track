name: deploy01

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Pre-sync Cleanup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create directory if missing and ensure azureuser ownership for SCP
            sudo mkdir -p /home/azureuser/Devops-Track
            sudo chown -R ${{ secrets.AZURE_VM_USER }}:${{ secrets.AZURE_VM_USER }} /home/azureuser/Devops-Track
            
            # Remove existing config files to prevent permission/overwrite issues
            rm -f /home/azureuser/Devops-Track/docker-compose.yml
            rm -f /home/azureuser/Devops-Track/nginx.conf

      - name: Sync Project to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Exclude the 'blog' directory to avoid permission collisions with container-owned files
          source: "docker-compose.yml,nginx.conf"
          target: "/home/azureuser/Devops-Track"

      - name: Production Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/azureuser/Devops-Track
            
            # Inject Credentials into .env file
            cat <<EOF > .env
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=wordpress
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            EOF

            # Prepare WordPress content directory with correct permissions for www-data (UID 33)
            mkdir -p blog
            sudo chown -R 33:33 blog
            sudo chmod -R 775 blog

            # Destructive Restart: Clears port 80 conflicts and applies new config/env
            sudo docker compose down --remove-orphans
            sudo docker compose up -d
