name: deploy01

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Pre-sync Cleanup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure target directory exists and is owned by azureuser for SCP sync
            sudo mkdir -p /home/azureuser/Devops-Track
            sudo chown -R ${{ secrets.AZURE_VM_USER }}:${{ secrets.AZURE_VM_USER }} /home/azureuser/Devops-Track
            
            # Remove old config files to prevent conflicts
            rm -f /home/azureuser/Devops-Track/docker-compose.yml
            rm -f /home/azureuser/Devops-Track/nginx.conf

      - name: Sync Project to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx.conf"
          target: "/home/azureuser/Devops-Track"

      - name: Production Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/azureuser/Devops-Track
            
            # Create .env file from GitHub Secrets to resolve "variable not set" warnings
            # Note: Ensure these secrets are added in GitHub Settings > Secrets and Variables > Actions
            cat <<EOF > .env
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=wordpress
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            EOF

            # Set permissions for WordPress content
            mkdir -p blog
            sudo chown -R 33:33 blog
            sudo chmod -R 775 blog

            # Restart the stack with the new config and environment
            sudo docker compose down --remove-orphans
            sudo docker compose up -d
