name: deploy02

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Project to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx.conf,blog/"
          target: "/home/azureuser/Devops-Track"
          rm: false # Set to false to preserve the 'blog' directory content if it exists

      - name: Production Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/azureuser/Devops-Track
            
            # Ensure host directory for WordPress exists and has correct UID for www-data (33)
            mkdir -p blog
            sudo chown -R 33:33 blog
            sudo chmod -R 775 blog

            # Destructive Cleanup: Remove existing containers to prevent volume locks/conflicts
            # Warn: This stops current services briefly to ensure a clean start
            sudo docker compose down --remove-orphans

            # Pull and Start the stack
            sudo docker compose up -d --build