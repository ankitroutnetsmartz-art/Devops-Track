name: deploy01

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Remote Preparation
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Kill host-based web servers to free Port 80
            sudo systemctl stop nginx || true
            sudo systemctl disable nginx || true
            
            # 2. Setup directory
            sudo mkdir -p /home/azureuser/Devops-Track
            sudo chown -R ${{ secrets.AZURE_VM_USER }}:${{ secrets.AZURE_VM_USER }} /home/azureuser/Devops-Track
            
            # 3. Clean old files
            rm -f /home/azureuser/Devops-Track/docker-compose.yml
            rm -f /home/azureuser/Devops-Track/nginx.conf

      - name: Sync Project to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx.conf"
          target: "/home/azureuser/Devops-Track"

      - name: Production Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/azureuser/Devops-Track
            
            # Fix the nginx.conf typo automatically if it exists
            sed -i 's/fastcgi_focus_timeout/fastcgi_read_timeout/g' nginx.conf

            # Inject Secrets into .env
            cat <<EOF > .env
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=wordpress
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            EOF

            # Permission fix for WordPress volume
            mkdir -p blog
            sudo chown -R 33:33 blog
            sudo chmod -R 775 blog

            # Start the stack
            sudo docker compose down --remove-orphans
            sudo docker compose up -d
