server {
    listen 80;
    listen [::]:80;
    server_name _;

    # This must match the volume mount path in your docker-compose.yml
    root /var/www/html;
    index index.php index.html index.htm;

    # Essential for WordPress permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Pass PHP scripts to the 'wordpress' container
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # 'wordpress' is the service name defined in your docker-compose.yml
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        
        include fastcgi_params;
        
        # Critical: Tells PHP-FPM where to find the file inside its own container
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # High-uptime optimization
        fastcgi_read_timeout 300;
    }

    # Security: Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Optimization: Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }
}